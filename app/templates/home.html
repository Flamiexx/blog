<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{{ url_for('main.new_post') }}">Create a new post</a>
    <ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><small>Posted on {{ post.date_posted }}</small></p>
        <form action="{{ url_for('main.delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>

</body>
</html>
